obstacle_range: 2.0		#この距離以下のオブジェクトを障害物としてみなしコストマップに反映する
raytrace_range: 2.5		#この距離以下のオブジェクトが検出されると,そのオブジェクトの内側のコストマップ上の障害物がクリアされる

robot_radius: 0.07		#ロボットの形状を円とみなす時の半径
inflation_radius: 0.2
 
observation_sources: laser_scan_sensor
laser_scan_sensor: {sensor_frame: laser, data_type: LaserScan, topic: scan, marking: true, clearing: true}
