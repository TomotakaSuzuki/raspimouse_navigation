TrajectoryPlannerROS:
 
    acc_lim_x: 0.5
    acc_lim_theta: 1.0

    max_vel_x: 0.25
    min_vel_x: 0.0
    max_vel_theta: 1.0
    min_vel_theta: -1.0
    min_in_place_vel_theta: 0.5
 
    holonomic_robot: false
 
    yaw_goal_tolerance: 0.05
    xy_goal_tolerance: 0.1

    pdist_scale: 2.0
    gdist_scale: 0.8
    occdist_scale: 0.01
 
    meter_scoring: true
