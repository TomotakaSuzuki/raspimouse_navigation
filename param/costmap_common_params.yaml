obstacle_layer:
  obstacle_range: 2.0
  raytrace_range: 2.5

  robot_radius: 0.07
  inflation_radius: 0.2
 
  observation_sources: laser_scan_sensor
  laser_scan_sensor: {sensor_frame: laser, data_type: LaserScan, topic: scan, marking: true, clearing: true}

inflation_layer:
  enabled:              true
  cost_scaling_factor:  0.5
  inflation_radius:     0.01

static_layer:
  enabled: true
