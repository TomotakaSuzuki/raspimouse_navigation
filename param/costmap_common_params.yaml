robot_radius: 0.07
map_type: voxel

obstacle_layer:
  enabled:	  true
  obstacle_range: 2.0
  raytrace_range: 2.5
 
  observation_sources: laser_scan_sensor

  laser_scan_sensor:
    sensor_frame:    laser
    data_type:       LaserScan
    topic:           scan
    marking:         true
    clearing:        true

global_inflation_layer:
  enabled:              true
  cost_scaling_factor:  5.0
  inflation_radius:     0.30

local_inflation_layer:
  enabled:              true
  cost_scaling_factor:  10.0
  inflation_radius:     0.05

static_layer:
  enabled:   true
  map_topic: map
